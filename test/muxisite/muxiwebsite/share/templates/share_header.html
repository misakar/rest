<header class="header">
    <div class="demo-layout-transparent mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header mdl-layout__header--transparent">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">
                    木犀分享
                </span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="/share/1">分享</a>
					{% if current_user.is_authenticated %}
						<a class="mdl-navigation__link" href="/auth/logout">登出</a>
					{% else %}
                        <a class="mdl-navigation__link" href="/auth/login">登录</a>
					{% endif %}
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">木犀分享</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="/share/1">分享</a>
                {% if current_user.is_authenticated %}
                    <a class="mdl-navigation__link" href="/auth/logout">登出</a>
                {% else %}
                    <a class="mdl-navigation__link" href="/auth/login">登入</a>
                {% endif %}
            </nav>
        </div>
        <main class="mdl-layout__content">
        </main>
    </div>
</header>
